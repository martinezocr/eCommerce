<mat-toolbar>
  <mat-toolbar-row>
    <ng-container class="grid">
      <span>eCommerce</span>
      <span class="space-between"></span>
      <ng-container>
        <button mat-icon-button>
          <mat-icon matBadgeColor="warn">favorite</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>person</mat-icon>
        </button>
      </ng-container>
    </ng-container>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <ng-container class="grid" *ngIf="userService.hasRole([UserRole.Admin])">
      <a mat-button [routerLinkActive]="['active']" [routerLink]="['/administrador/productos']"><mat-icon>storefront</mat-icon>&nbsp; Productos</a>
      <a mat-button [routerLinkActive]="['active']" [routerLink]="['/administrador/ventas']"><mat-icon>contact_page</mat-icon>&nbsp; Ventas</a>
      <ng-container *ngIf="userService.hasRole([UserRole.Admin])">
        <a mat-button [matMenuTriggerFor]="adminMenu"><mat-icon>settings</mat-icon> Herramientas<mat-icon>arrow_drop_down</mat-icon></a>
        <mat-menu #adminMenu="matMenu">
          <a mat-button [routerLinkActive]="['active']" [routerLink]="['/administrador/usuarios']"><mat-icon>home</mat-icon>&nbsp; Usuarios</a>
          <a mat-button [routerLinkActive]="['active']" [routerLink]="['/administrador/clientes']"><mat-icon>home</mat-icon>&nbsp; Clientes</a>
        </mat-menu>
      </ng-container>
      <span class="space-between"></span>
      <button mat-icon-button [routerLinkActive]="['active']" [routerLink]="['/tienda/carrito']">
        <mat-icon matBadge="{{amountItemsInCart}}" matBadgeColor="warn">shopping_cart</mat-icon>
      </button>
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
