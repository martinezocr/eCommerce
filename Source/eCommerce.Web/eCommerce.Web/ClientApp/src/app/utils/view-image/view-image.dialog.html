<mat-dialog-content class="mat-typography noscroll">
  <div fxLayout="row" fxLayoutGap="1%" class="noscroll container">
    <app-file [file]="file"></app-file>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <div>
    <button mat-button (click)="cancel()" type="button">Cerrar</button>
  </div>
</mat-dialog-actions>
