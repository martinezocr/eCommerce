<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="fade" [ngClass]="{'show':slideIndex == 1}" style="display:none">
    <img src="https://static.vecteezy.com/system/resources/previews/002/520/679/non_2x/summer-sale-banner-with-product-display-cylindrical-shape-vector.jpg">
  </div>

  <div class="fade" [ngClass]="{'show':slideIndex == 2}" style="display:none">
    <img src="https://picsum.photos/200/300">
  </div>

  <div class="fade" [ngClass]="{'show':slideIndex == 3}" style="display:none">
    <img src="http://ilsole.com.ar/wp-content/uploads/2016/07/1920x754-banner-productos.jpg">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
  <a class="next" (click)="plusSlides(1)">&#10095;</a>
</div>
<div style="text-align:center">
  <span class="dot" [ngClass]="{'active':slideIndex == 1}" (click)="currentSlide(1)"></span>
  <span class="dot" [ngClass]="{'active':slideIndex == 2}" (click)="currentSlide(2)"></span>
  <span class="dot" [ngClass]="{'active':slideIndex == 3}" (click)="currentSlide(3)"></span>
</div>
