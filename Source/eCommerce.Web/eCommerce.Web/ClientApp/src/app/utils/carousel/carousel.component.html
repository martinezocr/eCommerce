<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div *ngFor="let image of images; index as i" class="fade" [ngClass]="{'show':slideIndex == i}" style="display:none">
    <img [src]="image">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
  <a class="next" (click)="plusSlides(1)">&#10095;</a>

  <div style="text-align:center" class="dots">
    <span *ngFor="let image of images; index as i" class="dot" [ngClass]="{'active':slideIndex == i}" (click)="currentSlide(i)"></span>
  </div>

</div>
